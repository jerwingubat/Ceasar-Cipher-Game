<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher Encryption</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Caesar Cipher Encryption</h1>
    <div id="result">
      <button id="encrypt">Generate and Encrypt Random Text</button>
    </div>
    <div id="output">
      <h2>Word to Encrypt:</h2>
      <p id="wordToEncrypt"></p>
      <h2>Shift Value:</h2>
      <p id="shiftValue"></p>
      <label for="userAnswer">Your Answer:</label>
      <button id="checkAnswer">Check Answer</button>
      <input type="text" id="userAnswer" />
      <p id="triesRemaining"></p>
      <p id="resultMessage"></p>
    </div>
    <div id="score">Score: 0</div>
    <button id="showAnswer">Show Correct Answer</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
